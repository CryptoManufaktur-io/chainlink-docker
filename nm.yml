version: "3.4"
services:
  eth:
    restart: "${RESTART}"
    user: nethermind
    stop_grace_period: 3m
    build:
      context: ./nethermind
      dockerfile: ${NM_DOCKERFILE}
      args:
        - BUILD_TARGET=${NM_SRC_BUILD_TARGET} 
        - DOCKER_TAG=${NM_DOCKER_TAG}
    image: nethermind_cl
    volumes:
      - nm-eth-data:/var/lib/nethermind
    ports:
      - ${ETH_PORT}:${ETH_PORT}/tcp
      - ${ETH_PORT}:${ETH_PORT}/udp
    expose:
      - ${ETH_WS_PORT}/tcp
    entrypoint:
      - dotnet
      - /nethermind/Nethermind.Runner.dll
      - --Init.BaseDbPath
      - /var/lib/nethermind
      - --Init.WebSocketsEnabled
      - "true"
      - --JsonRpc.Enabled
      - "true"
      - --JsonRpc.EnabledModules
      - "net,eth,web3"
      - --JsonRpc.Host
      - 0.0.0.0
      - --Network.DiscoveryPort
      -  ${ETH_PORT}
      - --Network.P2PPort
      -  ${ETH_PORT}
      - --JsonRpc.WebSocketsPort
      - ${ETH_WS_PORT}
      - --Sync.FastSync
      - "true"
      - --config
      - ${ETH_NETWORK}
      - --Pruning.Enabled
      - "true"
      - --Pruning.CacheMb
      - "4096"
  chainlink:
    depends_on:
      - eth
volumes:
  nm-eth-data:
