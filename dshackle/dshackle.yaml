version: v1

proxy:
  host: 0.0.0.0
  port: 8545
  routes:
    - id: eth
      blockchain: ${ETH_NETWORK}

cluster:
  upstreams:
    - id: node1
      chain: ${ETH_NETWORK}
      connection:
        ethereum:
          rpc:
            url: ${ETH_RPC_NODE_1}
          ws:
            url: ${ETH_NODE_1}
      methods:
        enabled:
          - name: eth_getLogs
    - id: node2
      chain: ${ETH_NETWORK}
      connection:
        ethereum:
          rpc:
            url: ${ETH_RPC_NODE_2}
          ws:
            url: ${ETH_NODE_2}
      methods:
        enabled:
          - name: eth_getLogs
    - id: node3
      chain: ${ETH_NETWORK}
      connection:
        ethereum:
          rpc:
            url: ${ETH_RPC_NODE_3}
          ws:
            url: ${ETH_NODE_3}
      methods:
        enabled:
          - name: eth_getLogs
    - id: failover
      chain: ${ETH_NETWORK}
      role: fallback
      connection:
        ethereum:
          rpc:
            url: ${ETH_RPC_FAIL_NODE}
          ws:
            url: ${ETH_FAIL_3}
      methods:
        enabled:
          - name: eth_getLogs
